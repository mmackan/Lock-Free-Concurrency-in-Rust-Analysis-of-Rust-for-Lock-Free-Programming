# Pairwise benchmarks (Rust)
[tasks.pairwise-lprq-rust-t]
extend = "parameter-scan-pairwise-threads"
env = { TARGET = "Pairwise LPRQ (Rust)", BINARY = "${RUST_DIR}/target/release/lprq_pairwise", JSON = "${RUST_LPRQ_PW_JSON_T}"}
private = true
