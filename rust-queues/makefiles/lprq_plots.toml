
# Pairwise comparison graphs between Rust and C
[tasks._graph-pairwise-lprq-t]
extend = "create-graph"
env = {SCRIPT = "${PARAM_PLOT}", RUST_JSON = "${RUST_LPRQ_PW_JSON_T}", C_JSON = "${C_LPRQ_PW_JSON_T}", FILE = "${LPRQ_GRAPH_PW_T}", FLAGS=""}
[tasks.graph-pairwise-lprq-t]
dependencies = ["_graph-pairwise-lprq-t"]
[tasks._graph-pairwise-lprq-o]
extend = "create-graph"
env = {SCRIPT = "${PARAM_PLOT}", RUST_JSON = "${RUST_LPRQ_PW_JSON_O}", C_JSON = "${C_LPRQ_PW_JSON_O}", FILE = "${LPRQ_GRAPH_PW_O}", FLAGS="--log-time "}
[tasks.graph-pairwise-lprq-o]
dependencies = ["_graph-pairwise-lprq-o"]

# Command to graph both categories
[tasks.graph-pairwise-lprq]
description = "Graphs for both categories"
dependencies = ["graph-pairwise-lprq-t", "graph-pairwise-lprq-t"]

# MPMC comparison graphs between Rust and C
[tasks._graph-mpmc-lprq-1-1]
extend = "create-graph"
env = {SCRIPT = "${PARAM_PLOT}", RUST_JSON = "${RUST_LPRQ_PC_JSON_11}", C_JSON = "${C_LPRQ_PC_JSON_11}", FILE = "${LPRQ_GRAPH_PC_11}", FLAGS=""}
[tasks.graph-mpmc-lprq-1-1]
