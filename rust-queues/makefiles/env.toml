[env]
# Parameters for fixed operations benchmark
LOGN = "7"

# Parameters for fixed threads benchmark
# Number of fixed threads is determined in corresponding benchmark in benchmarks.toml
MIN_LOGN = "4"
MAX_LOGN = "8"

# Variables when running on server.
EVEN_CORES = "true" # "true" for server use
FACTOR = "2"        # "2" for server use

# Directories (assumes terminal is in rust-queues dir)
BASE_DIR    = "./"
C_MSQ_DIR   = "${BASE_DIR}/../c-reference"
C_LPRQ_DIR  = "${BASE_DIR}/../c++-reference"
RUST_DIR    = "${BASE_DIR}"
SCRIPT_DIR  = "${BASE_DIR}/../hyperfine_scripts"
RESULT_DIR  = "${BASE_DIR}/../benchmark-results"

# Scripts to plot final results
PARAM_PLOT = "plotter.py"

# Results from Pairwise benchmarks (thread scan)
C_MSQ_PW_JSON_T     = "msq_c_pairwise_threads.json"
C_LPRQ_PW_JSON_T    = "lprq_c_pairwise_threads.json"
RUST_MSQ_PW_JSON_T  = "msq_rust_pairwise_threads.json"
RUST_LPRQ_PW_JSON_T = "lprq_rust_pairwise_threads.json"

# Results from Pairwise benchmarks (operation scan)
C_MSQ_PW_JSON_O     = "msq_c_pairwise_ops.json"
C_LPRQ_PW_JSON_O    = "lprq_c_pairwise_ops.json"
RUST_MSQ_PW_JSON_O  = "msq_rust_pairwise_ops.json"
RUST_LPRQ_PW_JSON_O = "lprq_rust_pairwise_ops.json"

# Results from MPMC benchmarks
C_LPRQ_PC_JSON_11    = "lprq_c_pc_1_1.json"
C_LPRQ_PC_JSON_12    = "lprq_c_pc_1_2.json"
C_LPRQ_PC_JSON_21    = "lprq_c_pc_2_1.json"
RUST_LPRQ_PC_JSON_11 = "lprq_rust_pc_1_1.json"
RUST_LPRQ_PC_JSON_12 = "lprq_rust_pc_1_2.json"
RUST_LPRQ_PC_JSON_21 = "lprq_rust_pc_2_1.json"

# Graphs of Pairwise comparisons
MSQ_GRAPH_PW_T  = "graph_threads_pairwise_msq"
MSQ_GRAPH_PW_O  = "graph_ops_pairwise_msq"
LPRQ_GRAPH_PW_O = "graph_ops_pairwise_lprq"
LPRQ_GRAPH_PW_T = "graph_threads_pairwise_lprq"

# Graphs of MPMC comparisons
LPRQ_GRAPH_PC_11 = "graph_threads_pc_lprq_1_1"
LPRQ_GRAPH_PC_12 = "graph_threads_pc_lprq_1_2"
LPRQ_GRAPH_PC_21 = "graph_threads_pc_lprq_2_1"